<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTWORK - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="cadastro.css">

<body class="bg-primary-subtle">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Criar Conta</h2>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="row">
                                <div class="col-md-5 text-center">
                                    <div class="rounded-circle mb-3 img-thumbnail d-flex align-items-center justify-content-center bg-light">
                                        <i class="bi bi-person fs-1 text-secondary"></i>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-primary w-100 hover-effect" data-bs-toggle="modal" data-bs-target="#uploadfoto">
                                        <i class="bi bi-camera me-1"></i> Adicionar foto (Opcional)
                                    </button>
                                </div>
                                <div class="col-md-7 mt-3">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nome Completo</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="cpf" class="form-label">CPF</label>
                                        <input type="text" class="form-control" id="cpf">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 mt-2">
                                <label for="birthdate" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="birthdate">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="Telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="Telefone">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="confirmPassword">
                            </div>
                            <div class="d-grid">
                                <a href="../templates/quero-contratar.html" class="btn btn-primary btn-lg px-4">
                                    Cadastrar
                                </a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-primary-subtle text-center">
                        <p>J√° tem uma conta? <a href="../templates/login.html" class="text-primary">Fa√ßa login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="uploadfoto" tabindex="-1" aria-labelledby="uploadfotoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadfotoModalLabel">üì∑ Upload de Imagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" enctype="multipart/form-data" id="uploadForm">
                        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                            <div class="upload-icon align-center">üìÅ</div>
                            <div class="upload-text align-center">
                                Clique para selecionar uma imagem
                            </div>
                            <input type="file" id="fileInput" name="image" class="file-input" accept="image/*" onchange="showFileInfo(this)">
                        </div>
                        
                        <div class="file-info" id="fileInfo">
                            <div class="file-name" id="fileName"></div>
                            <div class="file-size" id="fileSize"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="submitBtn" disabled onclick="handleUpload()">
                        Enviar Imagem
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fun√ß√£o para mostrar informa√ß√µes do arquivo
        function showFileInfo(input) {
            const file = input.files[0];
            if (file) {
                // Verificar se √© imagem
                if (!file.type.startsWith('image/')) {
                    alert('Por favor, selecione apenas arquivos de imagem.');
                    input.value = '';
                    return;
                }

                // Verificar tamanho (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Arquivo muito grande. M√°ximo: 5MB');
                    input.value = '';
                    return;
                }

                // Mostrar informa√ß√µes do arquivo
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
                document.getElementById('fileInfo').style.display = 'block';
                
                // Habilitar bot√£o de envio
                document.getElementById('submitBtn').disabled = false;
            }
        }

        // Fun√ß√£o para lidar com o upload
        function handleUpload() {
            // Aqui voc√™ adicionaria sua l√≥gica de upload
            alert('Upload simulado! Integre com seu backend.');
            
            // Fechar modal ap√≥s sucesso
            const modal = bootstrap.Modal.getInstance(document.getElementById('uploadfoto'));
            modal.hide();
            
            // Resetar o formul√°rio
            document.getElementById('uploadForm').reset();
            document.getElementById('fileInfo').style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
        }
    </script>
</body>

</html>
